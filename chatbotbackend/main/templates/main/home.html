{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %} ">
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Robo Robert </h1>
        </div>

        <div class="body">
            
            <ul id="chat-menu">
                <li class="message">{{ user_message }}</li>
                <li class="message user_message">{{ bot_message }}</li>
            </ul>
            
            <div class="link">
                <a href="email_form">Wyślij mi wiadomość!</a>
            </div>
            
        </div>
        <div class="footer">
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <!-- <input type="text" id="text"> -->
                <button id="submit">SEND</button>
            </form>
        </div>
    </div>
    <script src="{% static 'chat.js' %}"></script>

</body>
</html>
